<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>
            Emplooye Salary Table:
        </caption>
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
            

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bil Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Stive Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukarbag</td>
                <td>Facebook</td>
                <td>$1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Emplooye:40</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
